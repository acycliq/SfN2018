<!-- <!DOCTYPE html> -->
<meta charset="utf-8">
<head>
    <title>Force layout (x axis)</title>
</head>

<style>
    circle {
        fill: orange;
    }
</style>

<body>
<div id="content">
    <svg width="1200" height="700">
        <g></g>
    </svg>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
<script src="src/js/scatter.js"></script>

<script>

    d3.csv("./src/data/data.csv", function (nodes) {
        nodes.forEach(function (d, i) {
            d.xValue = +d.xValue;
            d.yValue = +d.yValue;
            d.r = +d.r;
            d.g = +d.g;
            d.b = +d.b;
            d.radius = +d.radius;
            d.gx = +d.gx;
            d.gy = +d.gy;
            d.dot_num = +i;
        });
        console.log('done')
        scatter(nodes)
    });


</script>
</body>
</html>
